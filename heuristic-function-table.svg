<svg viewBox="0 0 450 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Background Frame -->
  <rect x="50" y="20" width="350" height="270" rx="5" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Title -->
  <text x="225" y="45" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">HEURISTIC FUNCTION EVALUATION</text>
  
  <!-- Top subtitle -->
  <text x="225" y="70" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" font-weight="bold">next_step Evaluation</text>
  
  <!-- Table header -->
  <rect x="80" y="80" width="140" height="35" fill="#4a86e8" stroke="#333" stroke-width="1"/>
  <rect x="220" y="80" width="150" height="35" fill="#4a86e8" stroke="#333" stroke-width="1"/>
  
  <text x="150" y="103" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Condition</text>
  <text x="295" y="103" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Return Value</text>
  
  <!-- Table rows -->
  <rect x="80" y="115" width="140" height="35" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="220" y="115" width="150" height="35" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="80" y="150" width="140" height="35" fill="#e6f2ff" stroke="#333" stroke-width="1"/>
  <rect x="220" y="150" width="150" height="35" fill="#e6f2ff" stroke="#333" stroke-width="1"/>
  <rect x="80" y="185" width="140" height="35" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="220" y="185" width="150" height="35" fill="white" stroke="#333" stroke-width="1"/>
  <rect x="80" y="220" width="140" height="35" fill="#e6f2ff" stroke="#333" stroke-width="1"/>
  <rect x="220" y="220" width="150" height="35" fill="#e6f2ff" stroke="#333" stroke-width="1"/>
  
  <!-- Row text -->
  <text x="150" y="137" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">4 player pieces</text>
  <text x="295" y="137" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#009900">+100</text>
  
  <text x="150" y="172" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">3 player + 1 gap</text>
  <text x="295" y="172" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#009900">+5</text>
  
  <text x="150" y="207" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">2 player + 2 gap</text>
  <text x="295" y="207" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#009900">+2</text>
  
  <text x="150" y="242" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">3 opponent + gap</text>
  <text x="295" y="242" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#cc0000">-8</text>
  
  <!-- Input section - now inside the main frame -->
  <line x1="80" y1="255" x2="370" y2="255" stroke="#333" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="85" y="272" font-family="Arial, sans-serif" font-size="12" text-anchor="start">Input: - window (4 consecutive slots) - current player's turn</text>
</svg>
